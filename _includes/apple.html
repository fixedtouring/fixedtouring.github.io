<meta
    name="viewport"
    content="initial-scale=1, width=device-width">
<meta
    name="apple-mobile-web-app-title"
    content="{{ site.data.config.title | escape }}">

{% assign sizes = "152,144,120,114,76,72,60,57" | split: "," %}
{% for size in sizes %}
    <link
        rel="apple-touch-icon-precomposed"
        href="/static/images/apple-touch-icon-{{ size }}x{{ size }}.png"
        sizes="{{ size }}x{{ size }}">
{% endfor %}
