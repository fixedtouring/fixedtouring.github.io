---
layout: default
permalink: /rides/
---

<div class="page-header">
  <h1>Rides</h1>
</div>

<div class="list-group">
  {% for post in site.posts %}
    {% if post.categories contains 'rides' %}
      <a href="{{ post.url | escape }}" class="list-group-item">
        {{ post.title | escape }}
      </a>
    {% endif %}
  {% endfor %}
</div>
